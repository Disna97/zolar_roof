name: zolar_roof
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  firebase_database: ^10.3.8
  provider: ^6.0.1
  fluttertoast: ^8.2.4
  cloud_firestore: ^4.13.5
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.12
  card_swiper: ^3.0.1
  flutter_inappwebview: ^5.7.2+2
  carousel_slider: ^4.0.0
  intl: ^0.17.0







dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
     - assets/
     - assets/images/





  fonts:
    - family: PTSans
      fonts:
        - asset: assets/sans/PTSans-Bold.ttf
        - asset: assets/sans/PTSans-Italic.ttf
        - asset: assets/sans/PTSans-Regular.ttf
          style: normal


